<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My First React File</title>
  <script src="libs/react.js"></script>
  <script src="libs/react-dom.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Bulma library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
</head>
<body>
  <div class="noteboard-wrap columns is-desktop">
    <div class="column to-do">
      <h1 class="title">To-do List</h1>
      <div id="react-container"></div>
    </div>
    <div class="column wip">
      <h1 class="title">Work in Progress</h1>
    </div>
    <div class="column completed">
      <h1 class="title">Completed</h1>
    </div>
  </div>
  <script type="text/babel">
    var Note = React.createClass({
      getInitialState(){
        return {
          editing: false,
          pos: {
            x: this.randomBetween(0, window.innerWidth / 3 - 150, 'px'),
            y: this.randomBetween(0, window.innerHeight - 150, 'px')
          },
          dragging: false,
          rel: null // position relative to the cursor
        }
      },
      componentWillMount() {
        this.style = {
          left: this.state.pos.x,
          top: this.state.pos.y
        }
      },
      componentDidUpdate: function (props, state) {
        if (this.state.dragging && !state.dragging) {
          document.addEventListener('mousemove', this.onMouseMove)
          document.addEventListener('mouseup', this.onMouseUp)
        } else if (!this.state.dragging && state.dragging) {
          document.removeEventListener('mousemove', this.onMouseMove)
          document.removeEventListener('mouseup', this.onMouseUp)
        }
        this.style = {
          left: this.state.pos.x,
          top: this.state.pos.y
        }

        if(this.state.editing) {
          this.refs.newText.focus()
          this.refs.newText.select()
        }
      },
      // performance optimization
      shouldComponentUpdate(nextProps, nextState) {
        return this.props.children !== nextProps.children || this.state !== nextState
      },
      randomBetween(x, y, s) {
        return (x + Math.ceil(Math.random() * (y-x))) + s
      },
      edit() {
        this.setState({editing: true})
      },
      save() {
        this.props.onChange(this.refs.newText.value, this.props.id)
        this.setState({editing: false})
      },
      remove() {
        this.props.onRemove(this.props.id)
      },
      renderForm(){
        return (
          <div className="note"
               style={this.style}
               onMouseDown={this.onMouseDown}>
            <textarea ref="newText" defaultValue={this.props.children}></textarea>
            <button onClick={this.save} className="edit-save">Save</button>
          </div>
        )
      },
      renderDisplay(){
        return (
          <div className="note"
               style={this.style}
               onMouseDown={this.onMouseDown}>
            <p>{this.props.children}</p>
            <span>
              <button onClick={this.edit}>EDIT</button>
              <button onClick={this.remove}>X</button>
            </span>
          </div>
        )
      },
      // calculate relative position to the mouse and set dragging=true
      onMouseDown: function (e) {
        // only left mouse button
        if (e.button !== 0) return
        var pos = $(ReactDOM.findDOMNode(this)).offset()
        this.setState({
          dragging: true,
          rel: {
            x: e.pageX - pos.left,
            y: e.pageY - pos.top
          }
        })
      },
      onMouseUp: function (e) {
        this.setState({dragging: false})
      },
      onMouseMove: function (e) {
        if (!this.state.dragging) return
        this.setState({
          pos: {
            x: e.pageX - this.state.rel.x,
            y: e.pageY - this.state.rel.y
          }
        })
      },
      render(){
        return (this.state.editing) ? this.renderForm() : this.renderDisplay()
      }
    });

    var Board = React.createClass({
      getInitialState() {
        return {
          notes: []
        }
      },
      nextId() {
        this.uniqueId = this.uniqueId || 0
        return this.uniqueId++
      },
      add(text) {
        var notes = [
          ...this.state.notes,
          {
            id: this.nextId(),
            note: text
          }
        ]
        this.setState({notes});
      },
      update(newText, id) {
        var notes = this.state.notes.map(
          note => (note.id !== id) ?
            note :
            {
              ...note,
              note: newText
            }
        )
        this.setState({notes})
      },
      remove(id) {
        var notes = this.state.notes.filter(note => note.id !== id)
        this.setState({notes})
      },
      eachNote(note) {
        return (<Note key={note.id}
                      id={note.id}
                      onChange={this.update}
                      onRemove={this.remove}>
                      {note.note}
                </Note>)
      },
      propTypes: {
        count: function(props, propName) {
          if(typeof props[propName] !== "number") {
            return new Error("the count must be a number")
          }

          if(props[propName] > 100) {
            return new Error('Creating ' + props[propName]
              + ' notes is ridiculous')
          }
        }
      },
      render() {
        return (<div className="board">
                  {this.state.notes.map(this.eachNote)}
                  <button onClick={() => this.add("New Note")} className="add-note">Add Note+</button>
                </div>)
      }
    })

    ReactDOM.render(
      <Board count={10} />,
      document.getElementById('react-container'));
  </script>
</body>
</html>
